<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currencies</title>
  <!-- main file of css -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="over-lay"></div>
  <div class="container">
    <h1>Currencies</h1>
    <input type="number" placeholder="USD : " class="amount" min="0" max="9999999999999">
    <div class="prices">
        <div class="egp">price in EGP : <span>0</span></div>
        <div class="sar">price in SAR : <span>0</span></div>
        <div class="GBP">price in GBP : <span>0</span></div>
        <div class="EUR">price in EUR : <span>0</span></div>
        <div class="KWD">price in KWD: <span>0</span></div>
        <div class="CHF">price in CHF : <span>0</span></div>
    </div>
  </div>
  <!-- main file of js -->
  <script src="main.js"></script>
</body>
</html>
